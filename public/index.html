<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico>?<%= VUE_APP_VERSION %>">
    <title>{{page.title or site.title}}</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but mingtmall-app-view doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      <% if (NODE_ENV === 'production') {%>
        var __GLOBAL_SITE_TITLE = {{ site | dump | safe }}
      <% } else { %>
        var __GLOBAL_SITE_TITLE = <%= VUE_APP_SITE_TITLE %>
      <% } %>
    </script>
  </body>
</html>
